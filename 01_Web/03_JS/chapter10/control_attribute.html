<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>get ElementByID로 이미지 속성 변경</title>
    <script>
      // 이벤트를 연결합니다.
      window.onload = function () {
        // 변수를 선언한다.
        let image = document.getElementById('image');

        // 속성 변경
        image.src = 'http://via.placeholder.com/300x200';
        // px를 안넣어줘도 됨,,, 넣고 싶으면 '300px'로 넣어주어야 함
        image.width = 300;
        image.height = 200;
      };
    </script>
  </head>
  <body>
    <img id="image" />
  </body>
</html>
