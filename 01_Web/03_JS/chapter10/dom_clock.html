<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setInterval함수로 타이머 설정</title>
    <script>
      // 이벤트를 연결
      window.onload = function () {
        //문서 객체 선택
        let clock = document.getElementById('clock');

        // setInterval : 핸들러(함수)와 timeout(시간)을 기입
        // 1초마다 함수 실행
        setInterval(function () {
          let now = new Date();
          // toString: 문자열로 바꿔준다
          clock.innerHTML = now.toString();
        }, 1000);
      };
    </script>
  </head>
  <body>
    <h1 id="clock"></h1>
  </body>
</html>
