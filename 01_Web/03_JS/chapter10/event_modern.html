<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 연결 4: 이벤트 리스너 사용</title>
    <script>
      window.onload = function () {
        // 문서 객체를 선택합니다.
        let button = document.getElementById('button');

        // addEventListene(이벤트 이름, 실행할 함수) : 해당 이벤트에 해당 함수 연결
        button.addEventListener('click', function () {
          alert('click');
        });
      };
    </script>
  </head>
  <body>
    <!-- 인라인 이벤트 모델 : 속성처럼 이벤트를 요소 바로 안 쪽에 삽입 -->
    <button id="button">버튼</button>
  </body>
</html>
