<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>버튼 클릭 시, 체크된 값들 출력</title>
    <script>
      window.onload = function () {
        document.getElementById('btn').addEventListener('click', function () {
          // 텍스트박스를 찾아옴
          // all로 다 가져와서 for문 돌면서 체크인것들을 가져옴
          let result = [];
          // name이 푸드인것들을 가져와라
          let foods = document.getElementsByName('food');
          for (let i = 0; i < foods.length; i++) {
            let food = foods[i];
            // 체크 조건 확인
            if (food.checked) {
              //push : 배열의 맨 뒤에 추가
              result.push(food.value);
            }
          }
          console.log(result);
        });
        // name은 HTML 요소이기때문에, value로 텍스트를 가져와야 함
      };
    </script>
  </head>
  <body>
    <form>
      <div>
        좋아하는 음식은?
        <label><input type="checkbox" name="food" value="라면" />라면</label>
        <label><input type="checkbox" name="food" value="만두" />만두</label>
        <label
          ><input type="checkbox" name="food" value="불고기" />불고기</label
        >
        <input id="btn" type="button" value="전송" />
      </div>
    </form>
  </body>
</html>
