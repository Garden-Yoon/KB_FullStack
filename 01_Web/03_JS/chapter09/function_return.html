<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수와 리턴값</title>
    <script>
      // 함수를 선언
      function square(x) {
        return x * x;
      }

      // 함수를 호출
      alert(square(3));
    </script>
  </head>
  <body></body>
</html>
