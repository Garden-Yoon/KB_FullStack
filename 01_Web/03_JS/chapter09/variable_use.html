<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수와 상수_반지름 10인 원의 둘레</title>
    <script>
      // 변수 선언 및 초기화
      let radius = 10;
      //  Math.PI 는 파이값 (대소문자 지켜야함)
      alert(2 * radius * Math.PI);
    </script>
  </head>
  <body></body>
</html>
