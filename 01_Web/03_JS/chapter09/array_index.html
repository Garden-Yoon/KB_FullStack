<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 변수 선언 및 반복문으로 출력하기</title>
    <script>
      // 배열 변수 선언
      let array = [10, 20, 30, 40, 50];
      // .length : 배열의 길이 출력
      console.log(array.length);

      // 횟수로 반복문 실행할 때 for 사용
      // 초기식;조건식;증감식
      for (let i = 0; i < array.length; i++) {
        alert(array[i]);
      }
    </script>
  </head>
  <body></body>
</html>
