<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 변수 선언 및 반복문으로 출력하기</title>
    <script>
      // 배열 변수 선언
      let i = 0;
      let array = [10, 20, 30, 40, 50];
      // .length : 배열의 길이 출력
      console.log(array.length);

      // 조건으로 반복문을 실행할 때 while 사용
      // 초기식과 증감식을 따로 작성
      while (i < array.length) {
        //백틱(`) :
        alert(`${[i + 1]}번째 출력 : ${array[i]}`);

        i++;
      }
    </script>
  </head>
  <body></body>
</html>
