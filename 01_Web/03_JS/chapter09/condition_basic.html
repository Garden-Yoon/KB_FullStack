<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if문 기본</title>
    <script>
      // 조건문
      if (273 < 52) {
        // 조건문이 true인 경우 실행
        alert('273 < 52 -> true');
      }
      // 프로그램 종료
      alert('프로그램 종료');
    </script>
  </head>
  <body></body>
</html>
