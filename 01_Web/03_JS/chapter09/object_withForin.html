<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 속성 순회</title>
    <script>
      // 객체 선언
      let product = {
        // 콤마(,)로 속성을 추가한다
        // 앞쪽(Key)도 콤마로 묶어주는것이 안전~
        제품명: '7D 건조 망고',
        유형: '당절임',
        성분: '망고, 설탕, 메타중아황산나트륨, 치자황색소',
        '원산지-1': '필리핀',
      };

      //출력
      for (let i in product) {
        alert(i + ':' + product[i]);
        // 백틱을 사용할 수도 있다.
        // alert(`${i} : ${product[i]}`);
      }
    </script>
  </head>
  <body></body>
</html>
