<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for 반복문_100까지 합계</title>
    <script>
      // output 변수 선언 및 초기화
      let output = 0;

      // for 문 반복 수행
      for (let i = 0; i <= 100; i++) {
        output += i;
      }

      //결과물 출력
      alert(output);
    </script>
  </head>
  <body></body>
</html>
