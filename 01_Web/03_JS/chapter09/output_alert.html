<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알럿창 출력하기</title>
    <script>
      // alert : 경고/알림 창을 띄우는 함수(기능), 유저용
      alert('Hello JavaScript');
      //console.log : 디버깅, 데이터 확인 (개발자용)
      console.log('Hello World');
    </script>
  </head>
  <body></body>
</html>
