<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        /* border: 테두리 (요소가 같이 커진다) */
        border: 20px solid black;
        /* margin: 외부여백 */
        /* padding : 내부 여백 (요소가 같이 커진다) */
        margin: 10px;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
