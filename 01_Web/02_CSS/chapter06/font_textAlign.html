<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* font-size : 글자 크기 (em은 배수) */
      .font_big {
        font-size: 2em;
      }
      /* font-style : 글자 스타일
      italic: 기울임 */
      .font_italic {
        font-style: italic;
      }
      /* font-weight : 글자 굵기
      Bold = 굵기 700 */
      .font_bold {
        font-weight: bold;
      }
      /* text-align : 글자 정렬
      Center : 가운데 정렬
      Right : 우측 정렬 */
      .font_center {
        text-align: center;
      }
      .font_right {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <p class="font_big font_italic font_bold font_center">
      Lorem ipsum dolor sit amet.
    </p>
    <p class="font_bold font_right">2023.07.30</p>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt
      consequuntur voluptas a voluptates, minus voluptate perspiciatis, expedita
      eos quas error, odio esse consequatur excepturi laborum recusandae placeat
      atque. Molestias, itaque.
    </p>
  </body>
</html>
