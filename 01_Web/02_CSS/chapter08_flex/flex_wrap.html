<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-wrap</title>
    <style>
      .flex-container {
        background-color: rgb(187, 103, 58);
        /* display는 부모에 넣어주어야한다 */
        display: flex;
        width: 400px;
        height: 200px;
        /* flex는 (부모의) 한 줄에 들어가려는 습성이 있다. (nowrap이 dafault)
        flex-wrap을 이용하여 줄바꿈을 해줄 수 있다.
        단, 부모에게 넣어주어야 한다. */
        flex-wrap: wrap;
      }
      .flex-item {
        background-color: rgb(249, 220, 128);
        width: 100px;
        height: 100px;
        margin: 10px;
        text-align: center;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
      <div class="flex-item">4</div>
      <div class="flex-item">5</div>
    </div>
  </body>
</html>
