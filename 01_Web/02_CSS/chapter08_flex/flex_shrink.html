<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex_shrink</title>
    <style>
      .flex-container {
        background-color: rgb(187, 103, 58);
        width: 100px;
        height: 200px;
        /* display는 부모에 넣어주어야한다 */
        display: flex;
      }
      .flex-item {
        background-color: rgb(249, 220, 128);
        width: 100px;
        height: 100px;
        border: 3px solid black;
        text-align: center;
        font-size: 30px;
      }

      .flex-item:nth-child(2) {
        /* flex-shrink: 감소 비율, (1이 Default)
        값으로 0을 주면 줄어들지 않는다. */
        /* flex-shrink: 0; */
        /* flex: flex-grow + flex-shrink + flex-basis */
        flex: 0 0 200px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
      <div class="flex-item">4</div>
      <div class="flex-item">5</div>
    </div>
  </body>
</html>
