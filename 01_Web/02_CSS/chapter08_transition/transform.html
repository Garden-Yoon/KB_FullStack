<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform-전환</title>
    <style>
      body {
        padding: 100px;
      }
      .container {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
      .item {
        width: 100px;
        height: 100px;
        background-color: pink;
        /* transform: 이동(translate), 크기(scale), 회전(rotate), 기울임(skew), 원근법() 사용 가능
        rotate: 2D
        rotateY: 3D (perspective와 함께 쓰인다) */
        transform: perspective(150px) rotateY(180deg) scale(1.3);

        backface-visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">AB</div>
    </div>
  </body>
</html>
