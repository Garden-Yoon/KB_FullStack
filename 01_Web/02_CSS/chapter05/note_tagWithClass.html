<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>태그+클래스 선택자</title>
    <style>
      /* li이면서 class가 select인 앨를 선택해줘 */
      li.select {
        color: red;
      }
    </style>
  </head>

  <body>
    <!-- h1.seletect로 생성 가능 -->
    <h1 class="select">제목 글자</h1>
    <!-- ul>li*4 로 생성 가능-->
    <ul>
      <li class="select">사과</li>
      <li>바나나</li>
      <li>오렌지</li>
      <li>감</li>
    </ul>
  </body>
</html>
