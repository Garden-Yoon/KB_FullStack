<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클래스 선택자 여러개 사용</title>
    <style>
      .text {
        color: red;
      }
      .background {
        background-color: blue;
      }
    </style>
  </head>

  <body>
    <!-- 클래스 선택자를 여러개 선택할 시, 띄어쓰기가 곧 콤마를 의미
        class="클래스1 클래스2"
        CSS와 헷갈리지 말 것 CSS에서는 후손을 의미 -->
    <h1 class="text background">동해물과 백두산이</h1>
  </body>
</html>
