<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- amount 데이터와 양방향 바인딩하여 숫자화시킴 -->
      금액 : <input type="text" v-model.number="amount" /><br />
      <!-- 입금 버튼 클릭 시, balance 값에 amount 값을 int로 변경하여 더해준다 -->
      <button @click="deposit">입금</button>
      <!-- 인출 버튼 클릭 시, balance 값에 amount 값을 int로 변경하여 더해준다 -->
      <button @click="withdraw">인출</button>
      <br />
      <h3>계좌 잔고 : [{{balance}}]</h3>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            // amount : 실제 입력값, balance : 잔고
            amount: 0,
            balance: 0,
          };
        },
        methods: {
          deposit() {
            let amt = parseInt(this.amount);
            if (amt <= 0) {
              alert('0보다 큰 값을 예금하세요.');
            } else {
              this.balance += amt;
            }
          },
          withdraw() {
            let amt = parseInt(this.amount);
            if (amt <= 0) {
              alert('0보다 큰 값을 인출하세요.');
            } else if (amt > this.balance) {
              alert('잔고보다 많은 금액을 인출할 수 없습니다.');
            } else {
              this.balance -= amt;
            }
          },
        },
      }).mount('#app'); //id가 app인 요소와 연결해줌
    </script>
  </body>
</html>
