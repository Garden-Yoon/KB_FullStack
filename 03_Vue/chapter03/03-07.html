<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- num을 양방향 바인딩해주고 입력값을 숫자로 변경 -->
      <!-- 앞부분이 숫자일 경우만 숫자로 변경됨 -->
      <input type="text" v-model.number="num" /><br />
      입력된 수 : <span>{{num}}</span>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            num: 0,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
