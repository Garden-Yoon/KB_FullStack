<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 변수 받기 : 중괄호 2개 사용
        이 위치에 변수의 값을 출력하라 -->
      <h2>{{message}}</h2>
    </div>
    <!--뷰 모델 import (CDN 방식)
        sript src로 내 컴퓨터에 다운 X, 인터넷에서 받아서 사용함 -->
    <script src="https://unpkg.com/vue"></script>
    <script>
      let model = { message: 'Hello Vue3!' };
      // createApp : vue에서 앱을 생성할 때 사용되는 메서드
      let vm = Vue.createApp({
        // 설정 객체
        name: 'App',
        // data는 proxy 객체 (래핑됨)
        data() {
          return model;
        },
      }).mount('#app'); // id가 app인 요소와 연결해줌
    </script>
  </body>
</html>
