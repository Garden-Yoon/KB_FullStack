<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .buttonColor {
        background-color: aqua;
        color: black;
      }
      .buttonLayout {
        text-align: center;
        width: 120px;
      }
      .staticBorder {
        border: khaki dashed 1px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 기존의 클래스 바인딩을 두개로 쪼개서 받아옴   -->
      <!-- 스타일 세개 다 추가됨 -->
      <button class="staticBorder" :class="[myColor, myLayout]">
        테스트 버튼
      </button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            myColor: 'buttonColor',
            myLayout: 'buttonLayout',
          };
        },
      }).mount('#app'); //id가 app인 요소와 연결해줌
    </script>
  </body>
</html>
