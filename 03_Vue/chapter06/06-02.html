<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 버튼의 스타일 속성에 style1이라는 객체 연결 -->
      <!-- 포인터를 버튼 위에 올렸을 때 overEvent 연결
      포인터가 버튼 위에서 나갈 때 outEvent 연결 -->
      <button
        :style="style1"
        @mouseover.stop="overEvent"
        @mouseout.stop="outEvent"
      >
        테스트
      </button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            style1: {
              backgroundColor: 'aqua',
              color: 'black',
            },
          };
        },
        methods: {
          overEvent() {
            this.style1.backgroundColor = 'purple';
            this.style1.Color = 'yellow';
          },
          outEvent() {
            this.style1.backgroundColor = 'aqua';
            this.style1.color = 'black';
          },
        },
      }).mount('#app'); //id가 app인 요소와 연결해줌
    </script>
  </body>
</html>
