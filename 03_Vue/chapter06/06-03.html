<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- style 속성에 연결되어있던 style1객체를 구조분해해서 받아옴 -->
      <button
        :style="style1"
        @mouseover.stop="overEvent"
        @mouseout.stop="outEvent"
      >
        테스트
      </button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            style1: {
              backgroundColor: 'aqua',
              color: 'black',
            },
          };
        },
        methods: {
          overEvent() {
            // 객체를 하나 더 거칠 필요없이 data에서 바로 데이터 접근 가능
            this.backgroundColor = 'purple';
            this.Color = 'yellow';
          },
          outEvent() {
            this.backgroundColor = 'aqua';
            this.color = 'black';
          },
        },
      }).mount('#app'); //id가 app인 요소와 연결해줌
    </script>
  </body>
</html>
