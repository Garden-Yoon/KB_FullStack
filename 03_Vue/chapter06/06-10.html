<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .score {
        border: sold 1px black;
      }
      .warning {
        background-color: skyblue;
        color: purple;
      }
      .warnimage {
        width: 18px;
        height: 18px;
        top: 5px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div>
        <p>1부터 100까지만 입력 가능</p>
        <div>
          점수 :
          <input
            type="text"
            class="score"
            v-model.number="score"
            :class="info"
          />
          <!-- warning 값에 따라 이미지가 생겼다가 사라졌다함 -->
          <img
            src="https://contactsvc.bmaster.kro.kr/img/error.png"
            class="warnimage"
            v-if="info.warning"
            title="1부터 100까지만 입력하세요."
          />
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return { score: 50 };
        },
        computed: {
          info() {
            // 점수가 1보다 작거나 100보다 크면 warning 값이 true가 된다
            return { warning: this.score < 1 || this.score > 100 };
          },
        },
      }).mount('#app'); //id가 app인 요소와 연결해줌
    </script>
  </body>
</html>
