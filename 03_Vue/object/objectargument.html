<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let human = {
        name: '김상형',
        age: 29,
      };
      // human의 주소값이 h로 넘어온다
      function changeName(h) {
        h.name = '김태희';
      }
      changeName(human);

      //   human의 주소값에 있는 name을 변경했기 때문에 human이 변경된다.
      document.write(`name = ${human.name} <br>`);
      document.write(`age = ${human.age} <br>`);
    </script>
  </body>
</html>
