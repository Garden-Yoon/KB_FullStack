<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      1보다 큰 수 : <input type="text" v-model.number="num" />
      <br />
      1부터 입력한 값까지의 합 : <span>{{sum}}</span><br />
      1부터 입력한 값까지의 합 : <span>{{sum}}</span><br />
      1부터 입력한 값까지의 합 : <span>{{sum}}</span><br />
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            num: 0,
          };
        },
        // computed는 계산된 값이기때문에 한번만 호출
        // 그 후에는 캐싱된 값을 재사용한다

        computed: {
          sum() {
            console.log('## num' + this.num);
            let n = parseInt(this.num);
            if (Number.isNaN(n)) return 0; // n이 숫자가 아닌인경우
            return (n * (n + 1)) / 2; // n이 숫자인 경우
          },
        },
      }).mount('#app'); //id가 app인 요소와 연결해줌
    </script>
  </body>
</html>
