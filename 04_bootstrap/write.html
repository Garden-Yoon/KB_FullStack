<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body class="my-3 mx-3">
    <h1><i class="fa-solid fa-pen-to-square"></i> 새 글 쓰기</h1>
    <div class="mb-3 mt-3">
      <label for="title">제목</label><br />
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        placeholder="제목을 입력하세요"
      />
      <div>
        <label for="author">작성자</label><br />
        <input
          type="text"
          class="form-control"
          id="author"
          name="author"
          placeholder="작성자를 입력하세요"
        />
      </div>
      <div class="mb-3 mt-3">
        <label for="content">내용</label><br />
        <textarea
          name="content"
          class="form-control"
          id="content"
          rows="10"
          placeholder="내용을 입력하세요"
        ></textarea>
      </div>
      <div class="mb-3 mt-3">
        <button type="submit" class="btn btn-primary">
          <i class="fa-solid fa-check"></i> 확인
        </button>
        <button type="reset" class="btn btn-primary">
          <i class="fa-solid fa-arrow-rotate-left"></i> 취소
        </button>
        <button type="button" class="btn btn-primary">
          <i class="fa-solid fa-list-ul"></i> 목록
        </button>
      </div>
    </div>
  </body>
</html>
