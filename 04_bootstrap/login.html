<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body class="my-3 mx-3">
    <h1><i class="fa-solid fa-right-to-bracket"></i> 로그인</h1>
    <div class="mb-3 mt-5">
      <label for="userID"><i class="fa-solid fa-user"></i> 사용자 ID : </label
      ><br />
      <input
        type="text"
        class="form-control"
        id="userID"
        name="userID"
        placeholder="아이디를 입력하세요"
      />
      <div class="mb-3 mt-3">
        <label for="password"><i class="fa-solid fa-key"></i> 비밀번호</label
        ><br />
        <input
          type="text"
          class="form-control"
          id="password"
          name="password"
          placeholder="비밀번호를 입력하세요"
        />
      </div>

      <div class="mb-3 mt-3 d-grid">
        <button type="submit" class="btn btn-primary">
          <i class="fa-solid fa-right-to-bracket"></i> 로그인
        </button>
      </div>
    </div>
  </body>
</html>
